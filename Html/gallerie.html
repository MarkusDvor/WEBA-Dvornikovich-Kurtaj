<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard: Foto-Gallerie</title>
    <link rel="shortcut icon" href="https://moodle.technikum-wien.at/theme/image.php/fhtw/theme/1686944988/favicon">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/gallerie.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body onload="colorLoad()">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Hauptleiste">
        <div class="container-fluid">
          <a class="navbar-brand" href="../html/index.html"><img class="technikum-logo" src="../assets/technikum_logo.png" alt="Technikum Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex">
              <h2 class="nav-text">Hintergrundfarbe ändern</h2>
            </div>
            <div class="d-flex">
              <label class="switch" oninput="color()">
                <input type="checkbox" id="colorButton" aria-label="Schalter zum Ändern der Hintergrundfarbe">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="d-flex d-font">
              <button class="form-control fontM" onclick="fontMinus()">A</button>
            </div>
            <div class="d-flex d-font">
              <button class="form-control fontP" onclick="fontPlus()">A</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="container text-center container-main">
      <h1>31.05.2023</h1>
      <div class="container">
        <img src="../assets/FCO_Test_1.jpeg" class="gallerie-image" alt="Foto von Fußballspiel am 31.05.2023">
        <img src="../assets/FCO_Test_2.jpg" class="gallerie-image" alt="Foto von Fußballspiel am 31.05.2023">
        <img src="../assets/FCO_Test_3.jpg" class="gallerie-image" alt="Foto von Fußballspiel am 31.05.2023">
      </div>
      <h1>13.05.2023</h1>
      <div class="container">
        <img src="../assets/23_05_13_Fußball/Fußball_1.jpeg" class="gallerie-image" alt="Foto von Fußballspiel am 13.05.2023">
        <img src="../assets/23_05_13_Fußball/Fußball_2.jpeg" class="gallerie-image" alt="Foto von Fußballspiel am 13.05.2023">
        <img src="../assets/23_05_13_Fußball/Fußball_3.jpeg" class="gallerie-image" alt="Foto von Fußballspiel am 13.05.2023">
        <img src="../assets/23_05_13_Fußball/Fußball_4.jpeg" class="gallerie-image" alt="Foto von Fußballspiel am 13.05.2023">
      </div>
    </main>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../javascript/hintergrund.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../javascript/fontsize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>     
  </body>
</html>
