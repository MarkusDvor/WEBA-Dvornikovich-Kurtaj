<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="../css/index.css" rel="stylesheet">
      </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <nav class="navbar navbar-light bg-light navbar-css">
            <div class="container">
              <a href="#" class="navbar-brand">
                  <img class="d-inline_block align-top" src="../assets/technikum_logo.png" height="50" alt="logo">
              </a>
              <form class="form-inline" style="display: flex; flex-direction: row;">
                <input class="form-control mr-sm-2" type="search" placeholder="Suchen" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 search-button-css" type="submit">Suchen</button>
              </form>
              <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-button-css" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Widgets
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                            <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                                <input class="form-check-input" type="checkbox" value="" id="flexDatumUhrzeit" checked>
                                <label class="form-check-label" for="flexDatumUhrzeit">
                                Datum & Uhrzeit
                                </label>
                            </div>
                      </li>
                      <li>
                        <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexTodo" checked>
                            <label class="form-check-label" for="flexTodo">
                            Todo-Liste
                            </label>
                        </div>
                      </li>
                      <li>
                        <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexTermine" checked>
                            <label class="form-check-label" for="flexTermine">
                            Termine
                            </label>
                        </div>
                      </li>
                      <li>
                        <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexKolleginnenLektorinnen" checked>
                            <label class="form-check-label" for="flexKolleginnenLektorinnen">
                            Kolleg*Innen &<br>
                            Lektor*Innen
                            </label>
                        </div>
                      </li>
                      <li>
                        <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexGalerie" checked>
                            <label class="form-check-label" for="flexGalerie">
                            Foto-Galerie
                            </label>
                        </div>
                      </li>
                      <li>
                        <div class="form-check" style="margin-left: 10px; margin-right: 10px;">
                            <input class="form-check-input" type="checkbox" value="" id="flexWaehrung" checked>
                            <label class="form-check-label" for="flexWaehrung">
                            WÃ¤hrungsumrechner
                            </label>
                        </div>
                      </li>
                    </ul>
              </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 35px;">
          <div class="card" style="width: 18rem; height: 18rem; border-radius: 10%; padding: 5px;">
            <div class="card-body">
              <h5 class="card-title">Card with stretched link</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
            </div>
          </div>
        </div>
    </body>
</html>
