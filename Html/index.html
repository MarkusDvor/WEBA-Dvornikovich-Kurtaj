                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Suche" aria-label="Search">

          <div class="container text-center">
            <div class="row">
                <div class="col-bg-4 col-md-2 col-sm-12 col-12">
                    <h2>Widgets Sichtbarkeit umschalten</h2>
                    <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck-datumuhr" autocomplete="off" checked onclick="toggleClockFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-datumuhr">Datum & Uhrzeit</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck-todo" autocomplete="off" checked onclick="toggleTodoFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-todo">Todo-Liste</label>
                        
                        <input type="checkbox" class="btn-check" id="btncheck-termine" autocomplete="off" checked onclick="toggleTermineFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-termine">Termine</label>

                        <input type="checkbox" class="btn-check" id="btncheck-personen" autocomplete="off" checked onclick="togglePersonenFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-personen">Personen-Suche</label>

                        <input type="checkbox" class="btn-check" id="btncheck-gallerie" autocomplete="off" checked onclick="toggleGallerieFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-gallerie">Foto-Gallerie</label>

                        <input type="checkbox" class="btn-check" id="btncheck-wrechner" autocomplete="off" checked onclick="toggleWaehrungFunction()">
                        <label class="btn btn-outline-primary" for="btncheck-wrechner">Währungs-Umrechner</label>
                      </div>
                </div>
                <div class="col-md-10">
                    <div class="container text-center">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 col-cards">
                          <div class="col" id="col-clock">
                            <div class="card card-nonclickable">
                                <div class="card-body card-date-time">
                                  <!-- Uhrzeit und Datum -->
                                  <div id="clock">
                                    <h1 id="date-time"></h1>
                                  </div>
                                </div>
                              </div>
                          </div>
                          <div class="col" id="col-todo">
                            <div class="col">
                                <div class="card card-clickable">
                                    <div class="card-body">
                                      <h1>TODO-Liste</h1>
                                      <a href="todo.html" class="stretched-link"><i class="fa fa-list fa-10x fa-cl" aria-hidden="true"></i></a>
                                    </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col" id="col-termine">
                            <div class="col">
                                <div class="card card-clickable">
                                    <div class="card-body">
                                      <h1>Termine</h1>
                                      <a href="termine.html" class="stretched-link"><i class="fa fa-calendar fa-10x fa-cl" aria-hidden="true"></i></a>
                                    </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col" id="col-personen">
                            <div class="col">
                                <div class="card card-clickable">
                                    <div class="card-body">
                                      <h1>Personen-Suche</h1>
                                      <a href="personensuche.html" class="stretched-link"><i class="fa fa-address-book fa-10x fa-cl" aria-hidden="true"></i></a>
                                    </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col" id="col-gallerie">
                            <div class="col">
                                <div class="card card-clickable card-gallery">
                                    <div class="card-body card-carousel">
                                      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                          <div class="carousel-item active">
                                            <img src="../assets/FCO_Test_1.jpeg" class="d-block w-100" alt="Foto-Gallerie Bild 1: Fußballspiel">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="../assets/FCO_Test_2.jpg" class="d-block w-100" alt="Foto-Gallerie Bild 2: Fußballspiel">
                                          </div>
                                          <div class="carousel-item">
                                            <img src="../assets/FCO_Test_3.jpg" class="d-block w-100" alt="Foto-Gallerie Bild 3: Fußballspiel">
                                          </div>
                                          <a href="../html/gallerie.html" class="stretched-link"></a>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Vorheriges</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                          <span class="visually-hidden">Nächstes</span>
                                        </button>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                          </div>
                          <div class="col" id="col-wrechner">
                            <div class="col">
                                <div class="card card-nonclickable">
                                    <div class="card-body">
                                      <fxwidget-erp inverse="false" amount="100" decimals="2" large="false" shadow="false" symbol="true" flag="true" changes="true" tax="false" code="false" grouping="true" border="false" main-curr="EUR" sel-curr="USD,GBP,CHF,CNY,JPY" background-color="#ffffff"></fxwidget-erp>
                                      <a href="https://currencyrate.today/">Wechselkurs</a>
                                    </div>
                                  </div>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>

          <script language="javascript" type="text/javascript" src="../javascript/widgetbuttons.js"></script>
