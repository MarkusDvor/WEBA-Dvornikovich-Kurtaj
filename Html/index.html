<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
      <title>Dashboard: Startseite</title>
      <link rel="shortcut icon" href="https://moodle.technikum-wien.at/theme/image.php/fhtw/theme/1686944988/favicon">
      <meta name="viewport" content="width=device-width, inital-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
      <link href="../css/index.css" rel="stylesheet">
  </head>
  <body onload="colorLoad()">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Hauptleiste">
        <div class="container-fluid">
          <a class="navbar-brand" href="../html/index.html"><img class="technikum-logo" src="../assets/technikum_logo.png" alt="Technikum Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex">
              <h2 class="nav-text">Hintergrundfarbe ändern</h2>
            </div>
            <div class="d-flex">
              <label class="switch" oninput="color()">
                <input type="checkbox" id="colorButton"  aria-label="Schalter zum Ändern der Hintergrundfarbe">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="d-flex d-font">
              <button class="form-control fontM" onclick="fontMinus()">A</button>
            </div>
            <div class="d-flex d-font">
              <button class="form-control fontP" onclick="fontPlus()">A</button>
            </div>
          </div>
        </div>
    </nav>
    </header>

    <main class="container text-center">
      <div class="row">
          <aside class="col-bg-4 col-md-2 col-sm-12 col-12" aria-label="Widgets Sichtbarkeit umschalten">
              <h2>Widgets Sichtbarkeit umschalten</h2>
              <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck-datumuhr" checked onclick="toggleClockFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-datumuhr">Datum & Uhrzeit</label>
                
                  <input type="checkbox" class="btn-check" id="btncheck-todo" checked onclick="toggleTodoFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-todo">Todo-Liste</label>
                  
                  <input type="checkbox" class="btn-check" id="btncheck-termine" checked onclick="toggleTermineFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-termine">Termine</label>

                  <input type="checkbox" class="btn-check" id="btncheck-personen" checked onclick="togglePersonenFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-personen">Personen-Suche</label>

                  <input type="checkbox" class="btn-check" id="btncheck-gallerie" checked onclick="toggleGallerieFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-gallerie">Foto-Gallerie</label>

                  <input type="checkbox" class="btn-check" id="btncheck-wrechner" checked onclick="toggleWaehrungFunction()">
                  <label class="btn btn-outline-primary" for="btncheck-wrechner">Währungs-Umrechner</label>
                </div>
              </aside>
          <div class="col-md-10">
              <div class="container text-center">
                  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 col-cards">
                    <div class="col" id="col-clock">
                      <div class="card card-nonclickable">
                          <div class="card-body card-date-time">
                            <div id="clock">
                              <h1 id="date-time">Datum & Uhrzeit</h1>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col" id="col-todo">
                      <div class="col">
                          <div class="card card-clickable">
                              <div class="card-body">
                                <h1>TODO-Liste</h1>
                                <a href="todo.html" class="stretched-link"><i class="fa fa-list fa-10x fa-cl" aria-hidden="true"></i></a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="col-termine">
                      <div class="col">
                          <div class="card card-clickable">
                              <div class="card-body">
                                <h1>Termine</h1>
                                <a href="termine.html" class="stretched-link"><i class="fa fa-calendar fa-10x fa-cl" aria-hidden="true"></i></a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="col-personen">
                      <div class="col">
                          <div class="card card-clickable">
                              <div class="card-body">
                                <h1>Personen</h1>
                                <a href="personensuche.html" class="stretched-link"><i class="fa fa-address-book fa-10x fa-cl" aria-hidden="true"></i></a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="col-gallerie">
                      <div class="col">
                          <div class="card card-clickable card-gallery">
                              <div class="card-body card-carousel">
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                  <div class="carousel-inner">
                                    <div class="carousel-item active">
                                      <img src="../assets/FCO_Test_1.jpeg" class="d-block w-100" alt="Foto-Gallerie Bild 1: Fußballspiel">
                                    </div>
                                    <div class="carousel-item">
                                      <img src="../assets/FCO_Test_2.jpg" class="d-block w-100" alt="Foto-Gallerie Bild 2: Fußballspiel">
                                    </div>
                                    <div class="carousel-item">
                                      <img src="../assets/FCO_Test_3.jpg" class="d-block w-100" alt="Foto-Gallerie Bild 3: Fußballspiel">
                                    </div>
                                    <a href="../html/gallerie.html" class="stretched-link"></a>
                                  </div>
                                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Vorheriges</span>
                                  </button>
                                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Nächstes</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="col-wrechner">
                      <div class="col">
                        <div class="card card-nonclickable">
                          <div class="card-body">
                            <fxwidget-erp inverse="false" amount="100" decimals="2" large="false" shadow="false" symbol="true" flag="true" changes="true" tax="false" code="false" grouping="true" border="false" main-curr="EUR" sel-curr="USD,GBP,CHF,CNY,JPY" background-color="#ffffff"></fxwidget-erp>
                            <a class="form-control" href="https://currencyrate.today/">Wechselkurs</a>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../javascript/datumunduhr.js"></script>
    <script src="../javascript/widgetbuttons.js"></script>
    <script src="../javascript/hintergrund.js"></script>
    <script src="../javascript/index.js"></script>
    <script src="../javascript/fontsize.js"></script>
    <script async src="https://s.fx-w.io/widgets/exchange-rates-pro/latest.js"></script>
  </body>
</html>
